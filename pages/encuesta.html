<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/cards.css" />
  </head>
  <body>
    <article class="articulo">
      <div class="formulario">
        <form>

          </p>
          <p>
            <label>Sexo</label>
            <select name="sexo">
              <option value="1">Masculino</option>
              <option value="2" selected>Femenino</option>
            </select>
          </p>
          <p>
            <label>Opnion</label>
            <select name="opinion">
              <option value="1">Me encanto</option>
              <option value="2" selected>Cumple con mis expectativas</option>
              <option value="3" selected>Podr√≠a ser mejor</option>
              <option value="4" selected>Mala</option>
              <option value="5" selected>Lamentable</option>
            </select>
          </p>
          <p>
            <label>Email</label>
            <input type="email" name="email" />
          </p>
          <div class="full">
            <p>
              <label>Comentario</label>
              <textarea name="comentario" rows="5"></textarea>
            </p>
          </div>
        </form>
      </div>
    </article>
  </body>
</html>
